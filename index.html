<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- daisy ui -->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@5" rel="stylesheet" type="text/css" />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <title>phone-hunter</title>
</head>

<body>
    <header>
        <h1 class="uppercase text-3xl font-semibold text-center">phone hunting</h1>
    </header>
    <main class="container mx-auto mt-6">
        <section>
            <div class="text-center bg-gray-200 p-4 rounded-xl">
                <input id="input-field" type="text" placeholder="Type here" class="input" />
                <button onclick="handleButton()" class="btn btn-info">Search</button>
            </div>

        </section>
        <!-- search result -->
        <section>
            <div id="loading-spinner" class="text-center hidden">
                <span class="loading loading-spinner loading-xl my-14 "></span>
            </div>

            <div id="phone-container" class="grid grid-cols-1 md:grid-cols-3 gap-6 p-2 rounded-lg">

            </div>

            <div id="show-all-container" class="hidden text-center py-11">
                <button class="btn btn-accent">Show All</button>
            </div>
        </section>

        <section>
            <!-- Open the modal using ID.showModal() method -->

<dialog id="my_modal_5" class="modal modal-bottom sm:modal-middle">
  <div class="modal-box">
    <h3 id="show-phone-details-name" class="text-lg font-bold"></h3>
    <div id="phone-details-container">

    </div>
    <div class="modal-action">
      <form method="dialog">
        <!-- if there is a button in form, it will close the modal -->
        <button class="btn">Cloose</button>
      </form>
    </div>
  </div>
</dialog>
        </section>
    </main>
    <footer>

    </footer>
    <script src="js/phone.js"></script>
</body>

</html>
